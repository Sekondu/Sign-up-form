<body>
        <div class="container">
    <img src="./massimiliano-morosinotto-3i5PHVp1Fkw-unsplash.jpg" alt="">
    <div class="watermark">Rwid</div>
    <div class="form-container">
            <header>
            <p class="first-title">This is not a real image online service! 
            You know you need something like this in 
            your life to 
            help you realize your deepest dreams.</p>
            <p>Sign up now to get started</p>
            <p class="last-title">You <em>know</em> you want to.</p>
            </header>
            <form>
            <fieldset>
                <legend>Lets do this!</legend>
                <div class="input-container">
                    <div class="first in">
                        <label for="first-name">First Name</label>
                <input type="text" id="first-name" pattern="[A-Za-z]+" required>
                    </div>
                    <div class="last in">
                        <label for="last-name">Last Name</label>
                <input type="text" id="last-name" pattern="[A-Za,z]+" required>
                    </div>
                    <div class="email in">
                        <label for="email">Email</label>
                <input type="email" id="email" required placeholder="you@gmail.com">
                    </div>
                    <div class="phone in">
                        <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="0123456789" pattern="[0-9]+">
                    </div>
                    <div class="password in">
                        <label for="password">Password</label>
                <input type="password" id="password" required>
                    </div>
                    <div class="confirm-password in">
                        <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </fieldset>
            <button type="submit"><strong>Create Account</strong></button>
        </form>
        <footer>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
    </div>
<script src="script.js"></script>
</body>
